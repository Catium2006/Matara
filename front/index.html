<html>

<head>
    <meta charset="utf-8">
    <!-- 显示QQ图片需要加入这个元数据 -->
    <meta name="referrer" content="never">
    <title>Matara</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class='body'>
    <div class="status-div" id="status-div">
        <div class="topbar">
            <div style="padding-top: 5px;">
                Status
            </div>
            <button
                style="float: right; margin-top: -25px; background-color: #282828;  width:60px; height: 30px; color:darkgray;font-size: 20px; border-radius: 5px;"
                onclick="closeStatus()">
                关闭
            </button>
        </div>
        <div id="status-content">

        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-left">
            <img id="myHeadimg" class="myHeadimg">
        </div>
        <div id="sidebar-right" class="sidebar-right">
            <!-- <div class="topbar">列表</div> -->
            <div id="friend-list-b" class="topbar">展开/收起好友列表:</div>
            <div id="friend-list"></div>
            <div id="group-list-b" class="topbar">展开/收起群列表:</div>
            <div id="group-list"></div>
        </div>
    </div>
    <div class="chatroom">
        <div class="topbar" id="title">网络聊天室</div>
        <div id="chat-content" class="chat-content">
            <div style="text-align: center; color:#2f2f2f; font-size: 50px; padding: 100px;">
                在左侧选择会话
            </div>
        </div>
        <div id="input-buffer" contenteditable="true" class="input-buffer">
        </div>
        <div id="input-hint" style="color:#383838; font-size: 20px; margin-top: -200px;">使用'\\'换行 按 Ctrl + Enter发送</div>
        <div class="bottombar"></div>
</body>

</html>
<script src="index.html.js"></script>
