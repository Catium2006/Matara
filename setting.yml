## 自行配置好你的 mirai 与 mirai-api-http
## 确保 http://<mirai-api-http所在机器>:<端口>/about 是可访问的
mirai:
## mirai-api-http的凭据
  verifyKey: key114514
## mirai-api-http的主机
  host: 127.0.0.1
## mirai-api-http的端口
  port: 10100
## 要登录的QQ号
  qq: 114514919
localServer:
## 前端开放端口,建议写8000-12000
  port: 8888
## 是否开启调试(控制台输出多)
  debug: false
## 缓存大小(消息条数/会话)
## 建议不超过256
## 超过好像也没事
  cacheSize: 512
## 允许访问前端的地址,建议只写本机
## 暂不支持正则表达式
  allow:
    - '127.0.0.1'
    - '::1'
    - 'localhost'